{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block body %}
<header>歡迎光臨，這是會員頁</header>
<div class="main">
    <h2>{{ name }}，歡迎登入系統</h2>
    <div class="flex">
        <a href="/logout">登出系統</a>
    </div>
</div>
<form class="main" id="form_msg" action="/api/createMessage" method="post"> 
    <h2>快來留言吧</h2>
    <div class="flex mb">
    內容<input id="msg" name="context">
    </div>
    <div class="flex mb">
        <button type="submit" id="btn_msg">送出</button>
    </div>
</form>
<div class="main">
    {% for m in msg %}
    <form class="flex mb form_delete" action="/api/deleteMessage" method="post">
        <span class="list">{{m.name}}:{{m.content}}</span>
        {% if m.member_id == user_id %}
        <input type="hidden" name="message_id" value="{{m.message_id}}">
        <button type="submit">X</button>
        {% endif %}
    </form>
    {% endfor %}
</div>
<script src="/frontend/js/member.js"></script>

{% endblock %}
