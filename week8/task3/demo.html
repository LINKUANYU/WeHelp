<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    CORS demo 
    <script>
        async function fetch_data(url){
            try{
                console.log("開始抓資料");
                const res = await fetch(url);
                console.log("這行在 CORS 失敗時不會被印出", res);
            }catch (e){
                console.log("fetch 失敗(很有可能是CORS)", e.name, e.message);
            }
        }
        fetch_data("https://www.google.com");
        fetch_data("https://cwpeng.github.io/test/assignment-3-1");
    </script>
</body>
</html>
