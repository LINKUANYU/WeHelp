<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/base.css">
    <title>Storted XSS Demo</title>
</head>
<body>
    <header class="l-header flex">week8任務：Stored XSS Demo</header>
    <!-- Demo -->
    <div class="card">
        <p class="text-center">留言板</p>
        <form class="flex" action="/comment" method="post">
            <input name="content" autocomplete="off">
            <button type="submit">輸入留言</button>
        </form>
        <div class="text-center">留言列表：</div>
        {% if comment %}
            {% for c in comment %}
            <div class="text-center">{{c | safe}}</div>
            {% endfor %}
        {% else %}
            <div class="text-center">目前沒有留言</div>
        {% endif %}
        <!-- 攻擊者直接輸入惡意程式存進資料庫，每當有人查看資料就會跑出來
        <script>alert("XSS ATTACK")</script> 
        -->
    </div>
</body>
</html>
